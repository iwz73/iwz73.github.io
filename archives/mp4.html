    function is_weixin() {        
        if (/MicroMessenger/i.test(navigator.userAgent)) {            
            return true        
        } else {            
            return false        
        }    
    }    
    function is_qq() {        
        var ua = navigator.userAgent.toLowerCase();        
        if (ua.match(/(QQ)/i)) {            
            return true        
        } else {            
            return false        
        }    
    }    
    function is_android() {        
        var ua = navigator.userAgent.toLowerCase();

            return false        
        }

            window.close();

        }    
    }

        if (is_android()) {
